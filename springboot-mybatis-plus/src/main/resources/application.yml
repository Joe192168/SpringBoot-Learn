# DataSource Config
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
server:
  port: 8080
mybatis-plus:
  #指明mapper.xml扫描位置(classpath 代表编译后类文件根目录)
  mapper-locations: classpath:/mapper/**Mapper.xml
# Logger Config
logging:
  level:
    com.baomidou.mybatisplus.samples: debug
